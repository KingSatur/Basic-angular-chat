<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="onSubmit()" class="p-4">
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        class="form-control"
        placeholder="Nombre de usuario"
        autofocus
      />
      <button
        class="btn btn-primary btn-block"
        [disabled]="nombre.trim().length === 0"
        type="submit"
        value=""
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
